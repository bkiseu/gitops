apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.1
    helm:
      values: |
        controller:
          ingressClassResource:
            name: nginx
            enabled: true
            default: false
          ingressClass: nginx
          service:
            type: NodePort
            nodePorts:
              http: 30080
              https: 30443
          watchIngressWithoutClass: true
          admissionWebhooks:
            enabled: false  # âœ… disables the TLS webhook that is failing
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
